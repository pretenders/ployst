{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block content %}
<div class="row-fluid">
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>{% trans "Log out" %}</h4>
            </div>
            <div class="panel-body">
                <form method="POST" action="{% url "account_logout" %}" class="form-horizontal">
                    <fieldset>
                        {% csrf_token %}
                        <p>{% trans "Are you sure you want to log out?" %}</p>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">{% trans "Log out" %}</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
