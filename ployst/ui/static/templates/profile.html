<h3><i class="fa fa-user"></i> Your Profile</h3>

<p>
Welcome {{ user.first_name }}. This is what we know about you:
</p>

<dl class="dl-horizontal">
    <dt>Username</dt>
    <dd>{{ user.username }}</dd>
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>
    <dt>Full Name</dt>
    <dd>{{ user.first_name}} {{ user.last_name }}</dd>
</dl>
