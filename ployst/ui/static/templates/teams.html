<h3><i class="fa fa-group"></i> Your Teams</h3>

<ul>
    <li ng-repeat="team in teams">
        {{ team.name }} <kbd>{{ team.guid }}</kbd>
    </li>
</ul>

<h3><i class="fa fa-folder"></i> Your Projects</h3>

<ul>
    <li ng-repeat="project in projects">
        <a href="{{ project.url }}" target="_blank">{{ project.name }}</a>
    </li>
</ul>
