<aside class="sidebar sidebar-inner">
    <header>
        <h1>Providers</h1>
    </header>
    <ul>
        <li ng-repeat="p in providers" ng-class="{active: p===provider}">
            <a href="#/providers/{{ p.slug }}">
                <i class="fa fa-fw fa-{{ provider.slug }}"></i> {{ p.name }}
            </a>
        </li>
    </ul>
</aside>

<div class="sidebar-rest sidebar-rest-padded">
    <div class="container-fluid">
        <h2><i class="fa fa-{{ provider.slug }}"></i> {{ provider.name }}</h2>
        <div class="row-fluid">
            <p>{{ provider.name }}-specific setup...</p>
        </div>
    </div>
</div>
